<!DOCTYPE html>
<html>
    <head>
    <title>HTTPS-Everywhere Ruleset finder</title>
      <style> a { display: block; } </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script type='text/javascript'>
        var query = window.location.toString().split('?')[1];
        $.getJSON('https://api.github.com/search/code?q='+ query +'+repo:EFForg/https-everywhere+path:src/chrome/content/rules', {},
            function(results) {
                $(results.items).each(function(idx, result) {
                    var el = $('<a href="' + result.html_url + '">').text(result.name);
                    $('body').append(el);
                });
            }
        );
      </script>
  </head>
  <body> </body>
</html>
